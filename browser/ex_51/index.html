<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON</title>
  <script>
    window.onload = function () {
      var response = `{
        "title": "A New Hope", 
        "episode_id": 4, 
        "species": [
          "https://swapi.co/api/species/5/", 
          "https://swapi.co/api/species/3/", 
          "https://swapi.co/api/species/2/", 
          "https://swapi.co/api/species/1/", 
          "https://swapi.co/api/species/4/"
        ]
      }`
      var obj = JSON.parse(response)
      var jsonresponse = document.getElementById('jsonresponse')
      var title = document.createElement('h1')
      var episodeId = document.createElement('p')
      title.innerText = obj.title
      episodeId.innerText = obj.episode_id
      jsonresponse.appendChild(title)
      jsonresponse.appendChild(episodeId)
      obj.species.forEach(function(s, index) {
        var link = document.createElement('a')
        link.href = s
        link.innerText = `Link ${index}`
        jsonresponse.appendChild(link)
      })
    }
  </script>
</head>
<body>
  <div id="jsonresponse"></div>
</body>
</html>
